<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Daily Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#06C39D',
            dark_primary: '#027f66',
          }
        }
      }
    }
  </script>
</head>

<body>
  <main class="h-screen bg-[#fbfcff] md:p-12 p-4 flex items-center justify-center">
    <div class="bg-[white] text-black m-auto md:w-[900px] w-full md:min-h-[530px] md:rounded-none rounded-md overflow-hidden shadow-lg grid md:grid-cols-2">
      <div class="bg-primary text-white w-full p-9 h-full md:block hidden">
        <img src="./assets/image/vct2.svg" alt="vectors ">
        <h1 class="text-white text-5xl font-[100] text-center">Daily Shop</h1>
      </div>
      <form class="p-9">
        <h1 class="font-bold text-3xl">Sign Up</h1>
        <p class="text-[#5E5E5E] mt-2">Sign Up with your email and password</p>
        <!-- name input -->
        <div class="mt-5">
          <input type="text" id="name" placeholder="Name"
            class="border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" />
        </div>
        <!-- email input -->
        <div class="mt-5">
          <input type="email" id="email" placeholder="Email"
            class="border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" />
        </div>
        <!-- phone input -->
        <div class="mt-6">
          <input type="tel" id="phone" placeholder="Phone"
            class="border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" />
        </div>

        <!-- password input -->
        <div class="mt-6">
          <input type="password" id="password" placeholder="Password"
            class="border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" />
        </div>

        <!-- password input -->
        <div class="mt-6">
          <input type="password" id="retype-password" placeholder="Retype Password"
            class="border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" />
        </div>

        <button
          class="bg-primary hover:bg-dark_primary duration-300 text-white border w-full h-10 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block mt-6"
          type="submit">Sign Up</button>
          <div class="text-center m-auto mt-2">
              Already have an account ? <a href="/login.html" class="text-primary hover:underline hover:text-dark_primary">Login</a>
          </div>
      </form>
    </div>
  </main>
</body>

</html>
